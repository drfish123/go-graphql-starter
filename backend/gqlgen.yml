# gqlgen.yml - GraphQL configuration

schema:
  - graph/schema.graphqls

exec:
  filename: graph/generated/generated.go
  package: generated

model:
  filename: graph/model/models_gen.go
  package: model

resolver:
  layout: follow-schema
  dir: graph
  package: graph
  filename_template: "{name}.resolvers.go"

models:
  Task:
    model: backend/graph/model.Task
  Priority:
    model: backend/graph/model.Priority
  CreateTaskInput:
    model: backend/graph/model.CreateTaskInput
  UpdateTaskInput:
    model: backend/graph/model.UpdateTaskInput
  TaskStats:
    model: backend/graph/model.TaskStats
